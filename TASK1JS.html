<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 JS</title>
</head>
<body>
    <p>Fuctional in the console</p>
    <script>
        let a=32243;
        l=a.toString().length;
        console.log("Original value: "+a);
        let b=[];
        for(let i=l-1;i>=0;i--){
            x=a%(10**i);
            z=a-x;
            //console.log("x = "+x);
            y=z/(10**i);
            //console.log("y = "+y);
            b.push(y);
            a=x;
            //console.log("a = "+a);
        }
        //console.log("b = "+b);
        let c=0;
        for(let i=0;i<l;i++){
            c=c+(b[i]*(10**i));
            //console.log("c = "+c);
        }
        console.log("Reverse value: "+c);
    </script>
</body>
</html>
