<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task 6 BS</title>
    <style>
        .error {
            color: rgb(225, 115, 72);
        }
        
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        
        .container {
            max-width: 700px;
            padding: 20px;
            background-color: lightgray;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        .form-group {
            margin-bottom: 10px;
            display:flex; 
            flex-direction: row; 
            justify-content:start;
            align-items: center;
            width: 100%;

        }
        
        .form-group label {
            font-weight: bold;
            padding-right: 5px;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
        }
        
        .btn {
            background-color:rgb(255, 157, 0);
        }
        
        .btn-danger {
            width: 100%;
        }

    </style>
  </head>
  <body>
    <div class="container mt-5">
        <form id="myForm" >
            <div class="form-group">
                <label id="mylabel" for="fname">First Name:</label>
                <input type="text" class="form-control border" id="fname" placeholder="First Name" required />
                </div>
                <div class="form-group ms-5" >
                <div id="error1" ></div>
            </div>
            <div class="form-group">
                <label id="mylabel2" for="lname">Last Name:</label>
                <input type="text" class="form-control border" id="lname" placeholder="Last Name" required />
                </div>
                <div class="form-group ms-5" >
                <div id="error2" ></div>
            </div>
            <div class="form-group">
                <label id="mylabel3" for="email">Email:</label>
                <input type="email" class="form-control border" id="email" placeholder="E-Mail Address" required />
            </div>
            <div class="form-group ms-5" >
                <div id="error3"></div>
            </div>
            <div class="form-group">
                <label id="mylabel4" for="phone">Phone:</label>
                <input type="tel" class="form-control border" id="phone" placeholder="(845)555-1212" required />
            </div>
            <div class="form-group ms-5" >
                <div id="error4"></div>
            </div>
            <div class="form-group">
                <label id="mylabel5" for="address">Address:</label>
                <textarea type="address" class="form-control border" id="address" cols="8" placeholder="Address" required ></textarea>
            </div>
            <div class="form-group ms-5" >
                <div id="error5"></div>
            </div>
            <div class="form-group">
                <label id="mylabel6" for="city">City:</label>
                <input type="text" class="form-control border" id="city" placeholder="City" required />
            </div>
            <div class="form-group ms-5" >
                <div id="error6"></div>
            </div>
            <div class="form-group">
                <label id="mylabel7" for="State">State:</label>
                <select class="form-control" id="State"  required>
                        <option value="">Please select your state</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>
                <div class="form-group ms-5" >
                    <div id="error7"></div>
            </div>
            
        
            <div class="form-group">
                <label class="col-md-4 control-label">Do you have hosting?</label>
                <div class="col-md-4">
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="yes" /> Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="hosting" value="no" /> No
                        </label>
                    </div>
                </div>
            </div>

            

            <div class="form-group">
            <label class="col-md-4 control-label">Project Description</label>
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
            </div>
            </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                  <button type="submit" class="btn btn-warning" onclick="validate()" >Send <span class="glyphicon glyphicon-send"></span></button>
                </div>
              </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <script>
        function validate(){
            const fname = document.getElementById('fname').value
            if(fname.length==0){
                document.getElementById('error1').innerHTML = "Please supply your first name";
                document.getElementById('error1').style.color = "red";
                document.getElementById('mylabel').style.color = "red";
            }

            const lname = document.getElementById('lname').value
            if(lname.length==0){
                document.getElementById('error2').innerHTML = "Please supply your last name";
                document.getElementById('error2').style.color = "red";
                document.getElementById('mylabel2').style.color = "red";
            }

            const email = document.getElementById('email').value
            if(email.length==0){
                document.getElementById('error3').innerHTML = "Please supply your email address";
                document.getElementById('error3').style.color = "red";
                document.getElementById('mylabel3').style.color = "red";
            }

            const phone = document.getElementById('phone').value
            if(phone.length==0){
                document.getElementById('error4').innerHTML = "Please supply your phone number";
                document.getElementById('error4').style.color = "red";
                document.getElementById('mylabel4').style.color = "red";
            }

            const address = document.getElementById('address').value
            if(address.length==0){
                document.getElementById('error5').innerHTML = "Please supply your address";
                document.getElementById('error5').style.color = "red";
                document.getElementById('mylabel5').style.color = "red";
            }

            const city = document.getElementById('city').value
            if(city.length==0){
                document.getElementById('error6').innerHTML = "Please supply your city";
                document.getElementById('error6').style.color = "red";
                document.getElementById('mylabel6').style.color = "red";
            }
            
            const State = document.getElementById('State').value
            if(State.length==0){
                document.getElementById('error7').innerHTML = "Please supply your State";
                document.getElementById('error7').style.color = "red";
                document.getElementById('mylabel7').style.color = "red";
            }
        }
    </script>
</body>

  </body>
</html>
